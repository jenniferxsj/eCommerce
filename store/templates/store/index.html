{% extends 'store/navbar.html' %}
{% load static %}
{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4" style="padding-bottom: 10px;">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <p style="color: grey">{{product.description}}</p>
            <hr>

            <button data-product="{{product.id}}" data-action="add" data-user="{{request.user}}" class="btn btn-outline-secondary add-btn update_product_btn">Add to Cart</button>
            <button data-product="{{product.id}}" class="btn btn-outline-secondary add-btn detail">Detail</button>
            <h4 style="display: inline-block; float: right;">${{product.price | floatformat:1}}</h4>
        </div>
    </div>
    {% endfor %}
</div> 
{% endblock content %}
